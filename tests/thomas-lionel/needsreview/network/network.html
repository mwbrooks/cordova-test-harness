<script>
	
	
	
	// Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is ready
    //
    function onDeviceReady() {
    }

    // onSuccess: Get the current heading
    //
    function onSuccess(heading) {
        //alert('Heading: ' + heading.magneticHeading);
    }

    // onError: Failed to get the heading
    //
    function onError(compassError) {
        alert('Error: ' + compassError.code);
    }
    

	
	var stTest = async_test("Network (navigator.network) should exist");
	setTimeout(function () {
		    stTest.step(function () {
				assert_true(typeof navigator.network !== "undefined");
			});
		stTest.done();
	});

	var stTest2 = async_test("Connection (navigator.network.connection) should exist");
	setTimeout(function () {
		    stTest2.step(function () {
				assert_true(typeof navigator.network.connection !== "undefined");
			});
		stTest2.done();
	});

	var stTest3 = async_test("Connection (navigator.network.connection) should contain connection properties");
	setTimeout(function () {
		    stTest3.step(function () {
				assert_true(typeof navigator.network.connection.type !== "undefined");
			});
		stTest3.done();
	});


var stTest4 = async_test("Network information API should define constants for connection status");
	setTimeout(function () {
		    stTest4.step(function () {
			  assert_equals(Connection.UNKNOWN, "unknown");
			  assert_equals(Connection.ETHERNET, "ethernet");
			  assert_equals(Connection.WIFI, "wifi");
			  assert_equals(Connection.CELL_2G, "2g");
			  assert_equals(Connection.CELL_3G, "3g");
			  assert_equals(Connection.CELL_4G, "4g");
			  assert_equals(Connection.NONE, "none");
			});
		stTest4.done();
	});


</script>
